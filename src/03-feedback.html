<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <button><a href="index.html"> ⬅️ Go back</a></button>
    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" placeholder="Email" required />
        </label>
        <label>
          Message
          <textarea
            name="message"
            rows="8"
            placeholder="Message"
            required
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
      <div>
        <button id="reload">Reload page</button>
        <button id="reset">Reset local storage</button>
      </div>
    </div>
    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
